name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: windows
            goarch: 386
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Verify project structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""
          echo "Checking for cmd/abp-gen:"
          if [ ! -d "cmd/abp-gen" ]; then
            echo "❌ Error: cmd/abp-gen directory not found!"
            echo "Available directories:"
            find . -type d -maxdepth 2 | head -20
            exit 1
          fi
          echo "✓ cmd/abp-gen directory found"
          ls -la cmd/abp-gen/
      
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT_NAME=abp-gen.exe
          else
            OUTPUT_NAME=abp-gen
          fi
          
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}..."
          go build -ldflags="-s -w -X main.Version=${GITHUB_REF#refs/tags/} -X main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.GitCommit=${GITHUB_SHA}" -o "$OUTPUT_NAME" ./cmd/abp-gen
          
          if [ ! -f "$OUTPUT_NAME" ]; then
            echo "❌ Error: Binary $OUTPUT_NAME was not created!"
            exit 1
          fi
          
          echo "✓ Binary $OUTPUT_NAME built successfully"
          ls -lh "$OUTPUT_NAME"
        working-directory: ${{ github.workspace }}
      
      - name: Verify binary
        run: |
          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME=abp-gen.exe
          else
            BINARY_NAME=abp-gen
          fi
          
          if [ ! -f "$BINARY_NAME" ]; then
            echo "❌ Error: Binary $BINARY_NAME not found!"
            exit 1
          fi
          
          echo "Verifying binary $BINARY_NAME..."
          ./"$BINARY_NAME" --version || exit 1
          echo "✓ Binary verification successful"
        working-directory: ${{ github.workspace }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: abp-gen-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            abp-gen
            abp-gen.exe
          retention-days: 7
        working-directory: ${{ github.workspace }}

