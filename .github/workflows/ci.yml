name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']
        exclude:
          # Only test latest Go version on macOS and Windows to save CI time
          - os: macos-latest
            go-version: '1.21'
          - os: windows-latest
            go-version: '1.21'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Verify project structure
        run: |
          if [ ! -d "cmd/abp-gen" ]; then
            echo "❌ Error: cmd/abp-gen directory not found!"
            exit 1
          fi
          echo "✓ cmd/abp-gen directory found"
      
      - name: Verify build
        run: go build -v ./cmd/abp-gen
      
      - name: Test binary
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            ./abp-gen.exe --version || exit 1
            ./abp-gen.exe --help || exit 1
          else
            ./abp-gen --version || exit 1
            ./abp-gen --help || exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  build-verify:
    name: Build Verification
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Verify project structure
        run: |
          if [ ! -d "cmd/abp-gen" ]; then
            echo "❌ Error: cmd/abp-gen directory not found!"
            echo "Current directory structure:"
            find . -type d -maxdepth 2 | head -20
            exit 1
          fi
          echo "✓ cmd/abp-gen directory found"
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o abp-gen ./cmd/abp-gen
          if [ "${{ matrix.goos }}" == "windows" ]; then
            mv abp-gen abp-gen.exe
          fi
      
      - name: Verify binary
        run: |
          if [ "${{ matrix.goos }}" == "windows" ]; then
            ./abp-gen.exe --version
          else
            ./abp-gen --version
          fi

