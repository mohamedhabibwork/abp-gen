name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']
        exclude:
          # Only test latest Go version on macOS and Windows to save CI time
          - os: macos-latest
            go-version: '1.21'
          - os: windows-latest
            go-version: '1.21'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        working-directory: ${{ github.workspace }}
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
        uses: codecov/codecov-action@v3
        with:
          file: coverage.out
          flags: unittests
          name: codecov-umbrella
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Verify project structure
        run: |
          if [ ! -d "cmd/abp-gen" ]; then
            echo "❌ Error: cmd/abp-gen directory not found!"
            echo "Current directory structure:"
            find . -type d -maxdepth 2 | head -20
            exit 1
          fi
          if [ ! -f "cmd/abp-gen/main.go" ]; then
            echo "❌ Error: cmd/abp-gen/main.go not found!"
            exit 1
          fi
          echo "✓ cmd/abp-gen directory found"
          echo "✓ cmd/abp-gen/main.go found"
      
      - name: Verify build
        env:
          CGO_ENABLED: 0
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            go build -v -o abp-gen.exe ./cmd/abp-gen
            if [ ! -f "abp-gen.exe" ]; then
              echo "❌ Error: Binary abp-gen.exe was not created!"
              exit 1
            fi
            echo "✓ Binary abp-gen.exe built successfully"
          else
            go build -v -o abp-gen ./cmd/abp-gen
            if [ ! -f "abp-gen" ]; then
              echo "❌ Error: Binary abp-gen was not created!"
              exit 1
            fi
            echo "✓ Binary abp-gen built successfully"
          fi
      
      - name: Test binary
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            if [ ! -f "abp-gen.exe" ]; then
              echo "❌ Error: abp-gen.exe not found!"
              exit 1
            fi
            ./abp-gen.exe --version || exit 1
            ./abp-gen.exe --help || exit 1
          else
            if [ ! -f "abp-gen" ]; then
              echo "❌ Error: abp-gen not found!"
              exit 1
            fi
            ./abp-gen --version || exit 1
            ./abp-gen --help || exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m --out-format=colored-line-number

  build-verify:
    name: Build Verification
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Verify project structure
        run: |
          if [ ! -d "cmd/abp-gen" ]; then
            echo "❌ Error: cmd/abp-gen directory not found!"
            echo "Current directory structure:"
            find . -type d -maxdepth 2 | head -20
            exit 1
          fi
          echo "✓ cmd/abp-gen directory found"
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="abp-gen"
          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME="abp-gen.exe"
          fi
          
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}..."
          go build -ldflags="-s -w" -o "$BINARY_NAME" ./cmd/abp-gen
          
          if [ ! -f "$BINARY_NAME" ]; then
            echo "❌ Error: Binary $BINARY_NAME was not created!"
            exit 1
          fi
          
          echo "✓ Binary $BINARY_NAME built successfully"
          ls -lh "$BINARY_NAME"
      
      - name: Verify binary
        # Only run binary tests when building for the same architecture as the runner
        if: |
          (matrix.goos == 'linux' && matrix.goarch == 'amd64' && matrix.os == 'ubuntu-latest') ||
          (matrix.goos == 'darwin' && matrix.goarch == 'arm64' && matrix.os == 'macos-latest') ||
          (matrix.goos == 'darwin' && matrix.goarch == 'amd64' && matrix.os == 'macos-latest') ||
          (matrix.goos == 'windows' && matrix.goarch == 'amd64' && matrix.os == 'windows-latest')
        run: |
          BINARY_NAME="abp-gen"
          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME="abp-gen.exe"
          fi
          
          if [ ! -f "$BINARY_NAME" ]; then
            echo "❌ Error: Binary $BINARY_NAME not found!"
            exit 1
          fi
          
          echo "Testing binary $BINARY_NAME..."
          ./"$BINARY_NAME" --version || exit 1
          echo "✓ Binary verification successful"
      
      - name: Verify binary (cross-compiled)
        # For cross-compiled binaries, just verify they exist and have correct size
        if: |
          !((matrix.goos == 'linux' && matrix.goarch == 'amd64' && matrix.os == 'ubuntu-latest') ||
            (matrix.goos == 'darwin' && matrix.goarch == 'arm64' && matrix.os == 'macos-latest') ||
            (matrix.goos == 'darwin' && matrix.goarch == 'amd64' && matrix.os == 'macos-latest') ||
            (matrix.goos == 'windows' && matrix.goarch == 'amd64' && matrix.os == 'windows-latest'))
        run: |
          BINARY_NAME="abp-gen"
          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME="abp-gen.exe"
          fi
          
          if [ ! -f "$BINARY_NAME" ]; then
            echo "❌ Error: Binary $BINARY_NAME not found!"
            exit 1
          fi
          
          echo "✓ Binary $BINARY_NAME built successfully for ${{ matrix.goos }}/${{ matrix.goarch }}"
          echo "  File size: $(ls -lh "$BINARY_NAME" | awk '{print $5}')"
          echo "  Note: Cannot execute cross-compiled binary on this runner"

